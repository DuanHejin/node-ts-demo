<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/node-uuid/1.4.8/uuid.min.js"></script>
    <script src="../canvas-fingerprint/index.js"></script>
</head>
<body>
    <div id="root"></div>
    
</body>
<script>
    const originFp = getCanvasFp();
     
    let uuidVal = localStorage.getItem('uuid');
    if (!uuidVal) {
        uuidVal = uuid.v4();
        localStorage.setItem('uuid', uuidVal);
    }
    const uuidFp = getCanvasFp(uuidVal);
    console.log('uuidFp :>> ', uuidFp);
    document.getElementById('root').innerHTML = '浏览器原始指纹是 :>> ' + originFp + ' uuidFp :>> ' + uuidFp;
</script>
</html>
